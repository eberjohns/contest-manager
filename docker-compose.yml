version: '3.8'

services:
  # 1. THE MANAGER
  manager:
    build: ./server
    container_name: contest_manager
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JUDGE0_URL=http://judge0-server:2358
      - CLASS_PIN=${CLASS_PIN:-1234}
    volumes:
      - ./data:/app/data
      - ./client:/app/client:ro
    depends_on:
      - judge0-server

  # 2. JUDGE SERVER (API)
  judge0-server:
    image: judge0/judge0:1.13.1  # <--- Back to STABLE
    container_name: contest_judge_server
    command: ["./scripts/server"] # <--- Correct command for 1.13.1
    privileged: true
    restart: always
    cgroup: host  # <--- Helper for Windows
    ports:
      - "2358:2358"
    environment: &judge0-env
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
      - JUDGE0_TELEMETRY_ENABLE=false
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
    # --- FIX: READ-WRITE PERMISSIONS ---
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    security_opt:
      - seccomp:unconfined
    depends_on:
      - redis
      - postgres

  # 3. JUDGE WORKER (Execution)
  judge0-worker:
    image: judge0/judge0:1.13.1 # <--- Back to STABLE
    container_name: contest_judge_worker
    command: ["./scripts/workers"] # <--- Correct command for 1.13.1
    privileged: true
    restart: always
    cgroup: host # <--- Helper for Windows
    environment: *judge0-env
    # --- FIX: READ-WRITE PERMISSIONS ---
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    security_opt:
      - seccomp:unconfined
    depends_on:
      - judge0-server

  # 4. REDIS
  redis:
    image: redis:6.0
    container_name: contest_redis
    restart: always

  # 5. POSTGRES
  postgres:
    image: postgres:13 # <--- 1.13.1 prefers Postgres 13
    container_name: contest_postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust

  # 6. TUNNEL
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: contest_tunnel
    command: tunnel --url http://manager:3000
    depends_on:
      - manager